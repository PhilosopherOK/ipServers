<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Servers</title>
</head>
<body>
<div th:each="server : ${servers}">
    <a th:href="@{/servers/{id}(id=${server.getId()})}"><p th:text="${server.getName()}"</p></a>
</div>

<br/>

<form th:method="GET" th:action="@{/servers/createServer}">
    <input type="submit" value="Create new server"/>
</form>

<br/>

<form  th:method="GET" th:action="@{/ipSs}">
    <input type="submit" value="ipS Page"/>
</form>
</body>
</html>
